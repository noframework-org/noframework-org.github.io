<p>Also, write <a href="css">better CSS</a></p>
<ul>

  <li>Always specify the language of your page: <code>&lt;html lang="fr"&gt;</code> for instance.</li>
  <li>Always fit to device width: <code>&lt;meta name="viewport" content="width=device-width,
    initial-scale=1.0"/&gt;</code>
  </li>
</ul>
