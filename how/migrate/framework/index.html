<title>How to migrate code from a framework</title>
<!--#include virtual="/_build/content/header-end.html" -->
<p>Here is a list of standard APIs that can be used as a replacement of some framework feature:</p>
<ul>
  <li><b>Sanitization</b>: Since <a href="https://developer.mozilla.org/en-US/docs/Web/API/Element/setHTML"><code>
    Element.setHTML()</code></a> or <a
      href="https://developer.mozilla.org/en-US/docs/Web/API/Sanitizer/sanitizeFor"><code>Sanitizer.sanitizeFor()</code></a>
    are not available on all platforms, use the <a href="https://github.com/mozilla/sanitizer-polyfill">relevant
      polyfill</a>.</li>
</ul>
